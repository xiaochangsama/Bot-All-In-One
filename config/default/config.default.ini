; 配置文件示例
; 这是默认的配置文件，程序将在配置文件不存在时自动创建该文件。

[DEFAULT]
; Dify API 密钥
; 请在此处填写您的 Dify API 密钥。
api_key = your_api_key_here

; Dify 服务的 URL
; 设置 Dify 服务的基础 URL，例如：http://localhost/v1/chat-messages
dify_url = http://localhost/v1/chat-messages

; 响应模式
; 设置 Dify 的响应模式，可选值：streaming、non-streaming
response_mode = streaming

; 用户 ID
; 设置用户标识符，用于区分不同的用户
user_id = abc-123

; 其他配置项可以在此添加
