; 配置文件示例
; 这是默认的配置文件，程序将在配置文件不存在时自动创建该文件。

[DEFAULT]
; Dify API 密钥
; 请在此处填写您的 Dify API 密钥。
api_key = your_api_key_here

; Dify 服务的 URL
; 设置 Dify 服务的基础 URL，例如：http://localhost/v1/chat-messages
dify_url = http://localhost/v1/chat-messages

; 响应模式
; 设置 Dify 的响应模式，可选值：blocking、streaming
; 默认值为 blocking，即非流式响应模式
response_mode = blocking

; 用户 ID
; 设置你的独特用户标识符，用于区分不同的用户
user_id = test

; 对话模式，取值为: single, multi
; single 表示单会话模式，会通过 DataManager 管理会话 ID
; multi 表示多会话模式，每次请求都创建新的会话
conversation_mode = single
